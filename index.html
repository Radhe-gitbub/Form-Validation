<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54ad8bddf7.js" crossorigin="anonymous"></script>
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>REGISTRATION FORM</h2>

        <form class="form" id="form">
            <div class="form-control">
                <label>Full Name</label>
                <input type="text" id="fullName" name="" placeholder="Enter your full Name" required>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label>Email ID</label>
                <input type="email" id="email" name="" placeholder="Enter your Email" required>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label>Phone Number</label>
                <input type="tel" id="phone" name="" placeholder="Enter your Phone Number" required>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" id="password" name="" placeholder="Enter your Password" required>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" id="cpassword" name="" placeholder="Enter your Password again" required>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>

            <input type="submit" value="Submit" class="submit-btn" name="">
            <footer>Welcome to Radheshyam validation form!</footer>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
</body>
</html>
